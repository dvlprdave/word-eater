<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Word Eater</title>
</head>

<body>
  <header>
    <h1>Word Eater</h1>
  </header>

  <section id="main-section">
    <div>
      <p class="lead">Type The Given Word Within
        <span class="text-success" id="seconds">5</span> Seconds:
      </p>
      <!-- Current Word -->
      <h2 id="current-word">hello</h2>
      <!-- Input -->
      <input type="text" placeholder="Start typing..." id="word-input">
      <!-- Display message -->
      <h4 class="mt-3" id="message"></h4>
    </div>

    <div id="time_score">
      <!-- Time  -->
      <div>
        <h3>Time Left: <span id="time">0</span></h3>
      </div>

      <!-- Score -->
      <div>
        <h3>Score: <span id="score">0</span></h3>
      </div>
    </div>

    <!-- Difficulty Settings -->

    <div class="difficulty-btn">
      <div>
        <button class="btn" id="easy-btn">Easy</button>
      </div>
      <div>
        <button class="btn" id="medium-btn">Medium</button>
      </div>
      <div>
        <button class="btn" id="hard-btn">Hard</button>
      </div>
    </div>

    <div>
      <button class="btn" id="reset-btn">Reset Game</button>
    </div>

  </section>
  <script src="js/main.js"></script>
</body>

</html>
